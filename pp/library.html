<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="library.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/translate.css">
    <style>
        /* ðŸ”¹ Global Styling */
        @keyframes gradientShift {
            0% { background: linear-gradient(to right, #2c2c54, #713ABE, #2c2c54); }
            50% { background: linear-gradient(to right, #2c2c54, #854cc7, #2c2c54); }
            100% { background: linear-gradient(to right, #2c2c54, #713ABE, #2c2c54); }
        }

        body {
            animation: gradientShift 12s infinite alternate ease-in-out;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding-top: 100px;
            text-align: center;
        }


        /* ðŸ”¹ Header */
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }

        /* ðŸ”¹ Search Bar */
        #searchInput {
            width: 60%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 15px white;
            background: black;
            color: white;
            transition: 0.3s;
        }

        #searchInput:focus {
            box-shadow: 0 0 25px white;
            transform: scale(1.05);
        }

        /* ðŸ”¹ Approved Files Section */
        #approvedFiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        

        /* ðŸ”¹ File Cards */
        .file-card {
            background: #292b3f; 
            width: 320px; 
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            color: #f4f4f4;
            border: 2px solid #854cc7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .file-card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 1px;
            border-bottom: 2px solid #854cc7;
            padding-bottom: 10px;
            width: 100%;
        }

        .file-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-info div {
            padding: 10px;
            border: 1px solid #854cc7;
            border-radius: 8px;
            background-color: #1e1e2f;
        }

        .view-file-btn a {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(90deg, #854cc7, #5e5e8f);
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
        }

        .view-file-btn a:hover {
            background: linear-gradient(90deg, #713ABE, #6f5ca0);
            transform: scale(1.05);
        }

        .like-btn {
            cursor: pointer;
            font-size: 28px;
            transition: color 0.3s, transform 0.2s ease;
            color: white;
        }

        .liked {
            color: red;
        }

        @media (max-width: 768px) {
            .file-card {
                width: 100%;
                margin-bottom: 20px;
                padding: 20px;
            }

            .file-card h3 {
                font-size: 1.1rem;
            }

            .file-card .file-info {
                gap: 10px;
            }

            .file-card .file-info div {
                padding: 8px;
            }

            .view-file-btn a {
                padding: 10px 15px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .file-card {
                width: 100%;
                padding: 15px;
            }

            .file-card h3 {
                font-size: 1rem;
            }

            .file-card .file-info {
                gap: 8px;
            }

            .file-card .file-info div {
                padding: 8px;
            }

            .view-file-btn a {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar sticky">
        <div class="logo-container">
            <img src="/gurukilli.png" alt="Gurukilli Logo" class="logo">
        </div>
        <div id="google_translate_element"></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="authentication/frontend/register.html">Subjects</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="authentication/frontend/register.html">Login</a></li>

        } 
    </script>

</html>
