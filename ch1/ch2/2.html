        body {

        .game-container {
            width: 90%;

    <h1>üìç India's Location Quest üéØ</h1>
    
    <div class="game-container">
        <h2 id="question-box">Get ready! The game is starting... üïπÔ∏è</h2>

        <button class="option" onclick="checkAnswer(0)"></button>
        <button class="option" onclick="checkAnswer(1)"></button>
        <button class="option" onclick="checkAnswer(2)"></button>
        <button class="option" onclick="checkAnswer(3)"></button>

        <div id="timer">‚è≥ Time: <span id="time">10</span> sec</div>
        <div id="score-container">‚≠ê Score: <span id="score">0</span></div>

        <button id="restart-btn" onclick="restartGame()">üîÑ Restart Game</button>
    </div>

    <script>
        let questions = [
            { 
                question: "üìç What is India's **northernmost latitude**?", 
                options: ["37¬∞6'N", "28¬∞4'N", "8¬∞4'N", "35¬∞8'N"], 
                answer: 0 
            },
            { 
                question: "üìç The **Tropic of Cancer** passes through __ states of India.", 
                options: ["5", "6", "7", "8"], 
                answer: 3 
            },
            { 
                question: "üìç Which longitude is used for **IST (Indian Standard Time)**?", 
                options: ["75.5¬∞E", "80.0¬∞E", "82.5¬∞E", "85.5¬∞E"], 
                answer: 2 
            },
            { 
                question: "üìç Which country is **NOT a neighbor of India**?", 
                options: ["Nepal", "Myanmar", "Thailand", "Bhutan"], 
                answer: 2 
            },
            { 
                question: "üìç What is India's **southernmost latitude**?", 
                options: ["6¬∞4'N", "8¬∞4'N", "10¬∞2'N", "9¬∞6'N"], 
                answer: 1 
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 10;
        let timer;

        function loadQuestion() {
            clearInterval(timer);
            timeLeft = 10;
            document.getElementById("time").textContent = timeLeft;
            document.getElementById("restart-btn").style.display = "none";

            let q = questions[currentQuestion];
            document.getElementById("question-box").textContent = q.question;

            let options = document.querySelectorAll(".option");
            for (let i = 0; i < options.length; i++) {
                options[i].textContent = q.options[i];
                options[i].classList.remove("correct", "wrong");
                options[i].style.display = "block"; 
            }

            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("time").textContent = timeLeft;
                } else {
                    clearInterval(timer);
                    nextQuestion(false);
                }
            }, 1000);
        }

        function checkAnswer(selected) {
            let options = document.querySelectorAll(".option");
            let correctIndex = questions[currentQuestion].answer;

            if (selected === correctIndex) {
                options[selected].classList.add("correct");
                score += 10;
                document.getElementById("score").textContent = score;
            } else {
                options[selected].classList.add("wrong");
                options[correctIndex].classList.add("correct");
            }

            clearInterval(timer);
            setTimeout(() => nextQuestion(true), 1000);
        }

        function nextQuestion(isAnswered) {
            if (!isAnswered) {
                document.getElementById("question-box").textContent = "‚è≥ Time's up! Next question...";
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                setTimeout(loadQuestion, 1500);
            } else {
                document.getElementById("question-box").textContent = "üéâ Game Over! Your Final Score: " + score;
                document.getElementById("restart-btn").style.display = "block";
                
                // Hide options after game ends
                let options = document.querySelectorAll(".option");
                options.forEach(button => button.style.display = "none");
            }
        }

        function restartGame() {
            score = 0;
            currentQuestion = 0;
            document.getElementById("score").textContent = score;
            loadQuestion();
        }

        loadQuestion();
    </script>
