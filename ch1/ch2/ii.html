            content: '';

            background: #8ca7f0;
            position: absolute;

<body>

    <div class="container">
        <h2>üåç Get the Coordinates üß≠</h2>
        <p>Places with their correct coordinates!</p>
        <div id="question" class="question-box">Click below to start!</div>
        <button class="button" onclick="generateQuestion()">üìç Get a Location</button>
        <h3 id="answer-result" class="result-box"></h3>
    </div>
    <script>
        const locations = [
            { place: "New Delhi", coordinates: "28.61¬∞N, 77.23¬∞E", fact: "New Delhi is the capital of India and a major political hub." },
            { place: "Mumbai", coordinates: "19.07¬∞N, 72.87¬∞E", fact: "Mumbai is India's financial capital and home to Bollywood." },
            { place: "Chennai", coordinates: "13.08¬∞N, 80.27¬∞E", fact: "Chennai is known for its historic temples and vibrant culture." },
            { place: "Kolkata", coordinates: "22.57¬∞N, 88.36¬∞E", fact: "Kolkata is famous for its colonial architecture and cultural festivals." },
            { place: "Jaipur", coordinates: "26.92¬∞N, 75.82¬∞E", fact: "Jaipur, the Pink City, is known for its royal palaces and heritage sites." },
            { place: "Hyderabad", coordinates: "17.38¬∞N, 78.48¬∞E", fact: "Hyderabad is known for its IT industry and the historic Charminar." },
            { place: "Bangalore", coordinates: "12.97¬∞N, 77.59¬∞E", fact: "Bangalore is India's Silicon Valley and a major tech hub." }
        ];

        function generateQuestion() {
            const result = document.getElementById("answer-result");
            const questionBox = document.getElementById("question");
            questionBox.style.opacity = 0;
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * locations.length);
                const location = locations[randomIndex];
                questionBox.textContent = `Where is ${location.place} located?`;
                questionBox.style.opacity = 1;
                setTimeout(() => {
                    result.textContent = `üìå Coordinates: ${location.coordinates} - ${location.fact}`;
                }, 1500);
            }, 500);
        }
    </script>
</body>
