<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GuruKilli - Open Chat</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
     <link rel="stylesheet" href="/translate.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
      integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <nav class="navbar sticky">
      <div class="logo-container">
          <img src="/gurukilli.png" alt="Gurukilli Logo" class="logo">
      </div>
      <li style="list-style-type: none; margin-bottom: 0;"> <div id="google_translate_element"></div></li>
      <ul>

          <li><a href="index.html">Home</a></li>
          <li><a href="authentication/frontend/register.html">Subjects</a></li>
          <li><a href="authentication/frontend/register.html">Login</a></li>
      </ul>
  </nav>


    <div class="app">
      <div class="chat_app">
        <div id="sidebar" class="left_sidebar">
          <div class="logo_text">
            <span>GuruKilli <span class="colored">Open Chat</span></span>
          </div>

          <span class="user_label">Users</span>
          <div id="active_users_list" class="active_users_list"></div>
        </div>

        <div class="chat_area">
          <div class="chat_bg">
            <div id="chat" class="chat"></div>

            <div class="chat_input">
              <input
                type="text"
                id="messageInput"
                placeholder="Enter message"
              />
              <button id="send_message_btn" class="send_message_btn" id="send">
                SEND
              </button>
            </div>
          </div>
        </div>

        <div class="right_sidebar">
          <span class="room_label">Rooms</span>
          <div id="active_rooms_list" class="active_rooms_list"></div>

          <div class="room_input">
            <input type="text" id="roomInput" placeholder="Create room" />
            <button id="room_add_icon_holder" class="room_add_icon_holder">
              +
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
          new google.translate.TranslateElement(
              {pageLanguage: 'en'},
              'google_translate_element'
          );
      } 
</script>
  </body>
</html>
